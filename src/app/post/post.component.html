<li [ngClass]="{'list-group-item': true,
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts < 0}">
  <p class="pull-right dateType">{{created_at | date: "MM/dd/yy, hh:mm a"}}</p>
  <h3>{{ title }} </h3>
  <p>{{ content }}</p>
  <div class="btn-group">
    <button class="btn btn-success" (click)="loveIt()">Love it</button>
    <button class="btn btn-danger" (click)="hateIt()">Hate it</button>
  </div>
</li>
